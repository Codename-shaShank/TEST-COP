name: Dependabot Auto-Fix

on:
  pull_request:
    paths:
      - 'Gemfile'
      - 'Gemfile.lock'
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created]

jobs:
  auto-fix-dependabot:
    # if: ${{ github.actor == 'dependabot[bot]' }}  # Uncomment after testing
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.comment.body == '/autofix')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # For an issue comment, the checkout ref is the PR ref
      - name: Get PR branch
        id: get_branch
        if: github.event_name == 'issue_comment'
        uses: xt0rted/pull-request-comment-branch@v2

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && steps.get_branch.outputs.head_ref || github.head_ref }}
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'default'

      - name: Install dependencies
        run: |
          bundle config set --local deployment false
          bundle install --jobs 4

      # ============================================
      # Generate gem change summary
      # ============================================
      - name: Generate gem change summary
        id: gem_summary
        run: |
          if [ -f .github/scripts/gem_diff.rb ]; then
            ruby .github/scripts/gem_diff.rb > gem_summary.txt 2>&1
            echo "GEM_SUMMARY<<EOF" >> $GITHUB_ENV
            cat gem_summary.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # ============================================
      # Initial test run
      # ============================================
      - name: Run initial tests
        id: initial_tests
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output.txt
          bin/rails test 2>&1 | tee -a test_output.txt || true
          TEST_EXIT=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 1
      # ============================================
      - name: Auto-fix iteration 1
        if: steps.initial_tests.outputs.test_exit_code != '0'
        id: fix_iteration_1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Iteration 1: Analyzing failures and generating fixes..."
          chmod +x .github/scripts/build_ai_prompt.sh
          .github/scripts/build_ai_prompt.sh 1 test_output.txt > prompt_1.txt
          cat prompt_1.txt
          gh models run claude-3-5-sonnet-20241022 --input "$(cat prompt_1.txt)" > fixes_iteration_1.txt 2>&1 || echo "Failed to get AI suggestions"
          cat fixes_iteration_1.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 1
        if: steps.fix_iteration_1.outputs.fixes_generated == 'true'
        id: apply_fixes_1
        run: |
          python3 << 'PYTHON_END'
          import re
          import os

          try:
              with open('fixes_iteration_1.txt', 'r') as f:
                  content = f.read()
          except Exception:
              exit(0)

          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)

          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"Applied fix: {filepath}")

          if not matches:
              print("No fixes found in AI response")
          PYTHON_END

          if git status --porcelain | grep -q .; then
            echo "fixes_applied=true" >> $GITHUB_OUTPUT
          else
            echo "fixes_applied=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push iteration 1
        if: steps.apply_fixes_1.outputs.fixes_applied == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_1.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: auto-fix iteration 1")
          git add -A
          git commit -m "$COMMIT_MSG"
          git push origin HEAD

      - name: Test after iteration 1
        if: steps.apply_fixes_1.outputs.fixes_applied == 'true'
        id: test_after_fix_1
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output_1.txt
          bin/rails test 2>&1 | tee -a test_output_1.txt || true
          TEST_EXIT=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 2
      # ============================================
      - name: Auto-fix iteration 2
        if: steps.test_after_fix_1.outputs.test_exit_code != '0'
        id: fix_iteration_2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Iteration 2: Analyzing remaining failures..."
          chmod +x .github/scripts/build_ai_prompt.sh
          .github/scripts/build_ai_prompt.sh 2 test_output_1.txt > prompt_2.txt
          gh models run claude-3-5-sonnet-20241022 --input "$(cat prompt_2.txt)" > fixes_iteration_2.txt 2>&1 || echo "Failed"
          cat fixes_iteration_2.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 2
        if: steps.fix_iteration_2.outputs.fixes_generated == 'true'
        run: |
          python3 << 'PYTHON_END'
          import re
          import os

          try:
              with open('fixes_iteration_2.txt', 'r') as f:
                  content = f.read()
          except Exception:
              exit(0)

          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)

          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"Applied fix: {filepath}")
          PYTHON_END

          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_2.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: iteration 2")
            git add -A
            git commit -m "$COMMIT_MSG"
            git push origin HEAD
          fi

      - name: Test after iteration 2
        if: steps.fix_iteration_2.outputs.fixes_generated == 'true'
        id: test_after_fix_2
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output_2.txt
          bin/rails test 2>&1 | tee -a test_output_2.txt || true
          TEST_EXIT=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 3 (Final)
      # ============================================
      - name: Auto-fix iteration 3 (final)
        if: steps.test_after_fix_2.outputs.test_exit_code != '0'
        id: fix_iteration_3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Iteration 3: Final fix attempt..."
          chmod +x .github/scripts/build_ai_prompt.sh
          .github/scripts/build_ai_prompt.sh 3 test_output_2.txt > prompt_3.txt
          gh models run claude-3-5-sonnet-20241022 --input "$(cat prompt_3.txt)" > fixes_iteration_3.txt 2>&1 || echo "Failed"
          cat fixes_iteration_3.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 3
        if: steps.fix_iteration_3.outputs.fixes_generated == 'true'
        run: |
          python3 << 'PYTHON_END'
          import re
          import os

          try:
              with open('fixes_iteration_3.txt', 'r') as f:
                  content = f.read()
          except Exception:
              exit(0)

          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)

          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"Applied fix: {filepath}")
          PYTHON_END

          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_3.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: iteration 3 final")
            git add -A
            git commit -m "$COMMIT_MSG"
            git push origin HEAD
          fi

      - name: Final test
        if: steps.fix_iteration_3.outputs.fixes_generated == 'true'
        id: final_test
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee final_test_output.txt
          bin/rails test 2>&1 | tee -a final_test_output.txt || true
          TEST_EXIT=${PIPESTATUS[0]}
          echo "test_exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT

      # ============================================
      # Summary
      # ============================================
      - name: Summary
        if: always()
        run: |
          echo "## Dependabot Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.initial_tests.outputs.test_exit_code }}" == "0" ]; then
            echo "Tests passed on first run - no fixes needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests failed - applied fixes..." >> $GITHUB_STEP_SUMMARY

            if [ "${{ steps.test_after_fix_1.outputs.test_exit_code }}" == "0" ]; then
              echo "Tests passed after iteration 1" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.test_after_fix_2.outputs.test_exit_code }}" == "0" ]; then
              echo "Tests passed after iteration 2" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.final_test.outputs.test_exit_code }}" == "0" ]; then
              echo "Tests passed after iteration 3" >> $GITHUB_STEP_SUMMARY
            else
              echo "Tests still failing after 3 iterations - manual review required" >> $GITHUB_STEP_SUMMARY
            fi
          fi

name: Dependabot Auto-Fix

on:
  pull_request:
    paths:
      - 'Gemfile'
      - 'Gemfile.lock'
    types: [opened, reopened, synchronize]

jobs:
  auto-fix-dependabot:
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'default'
          bundler-cache: true

      # ============================================
      # Generate gem change summary
      # ============================================
      - name: Generate gem change summary
        id: gem_summary
        run: |
          if [ -f .github/scripts/gem_diff.rb ]; then
            ruby .github/scripts/gem_diff.rb > gem_summary.txt 2>&1
            echo "GEM_SUMMARY<<EOF" >> $GITHUB_ENV
            cat gem_summary.txt >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      # ============================================
      # Initial test run
      # ============================================
      - name: Run initial tests
        id: initial_tests
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output.txt
          bin/rails test 2>&1 | tee -a test_output.txt
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 1
      # ============================================
      - name: Auto-fix iteration 1
        if: steps.initial_tests.outputs.test_exit_code != '0'
        id: fix_iteration_1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ Iteration 1: Analyzing failures and generating fixes..."
          
          TEST_FAILURES=$(cat test_output.txt 2>/dev/null | tail -300)
          GEM_CHANGES=$(git diff origin/main Gemfile.lock 2>/dev/null | head -200)
          GEMFILE=$(cat Gemfile)
          
          PROMPT=$(cat <<'PROMPT_END'
          You are an expert Ruby on Rails DevOps engineer. A Dependabot gem upgrade caused CI test failures.
          
          **Gem changes:**
          PROMPT_END
          echo "$GEM_CHANGES"
          cat <<'PROMPT_END'
          
          **Test failures:**
          PROMPT_END
          echo "$TEST_FAILURES"
          cat <<'PROMPT_END'
          
          **Your task:**
          Analyze the failures and provide fixes for ANY files needed (app/, config/, lib/, Gemfile, .github/workflows/, etc).
          Format EXACTLY as:
          
          FIX_FILE: path/to/file.ext
          ```language
          complete file content (not partial)
          ```
          
          FIX_FILE: another/file.ext
          ```language
          complete file content
          ```
          
          COMMIT_MESSAGE: Brief description
          
          Provide ALL fixes in one response.
          PROMPT_END
          )
          
          gh models run claude-3-5-sonnet-20241022 --input "$PROMPT" > fixes_iteration_1.txt 2>&1 || echo "Failed to get AI suggestions"
          
          cat fixes_iteration_1.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 1
        if: steps.fix_iteration_1.outputs.fixes_generated == 'true'
        id: apply_fixes_1
        run: |
          python3 << 'PYTHON_END'
          import re
          import os
          
          try:
              with open('fixes_iteration_1.txt', 'r') as f:
                  content = f.read()
          except:
              exit(0)
          
          # Parse FIX_FILE blocks
          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)
          
          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              
              # Create directories if needed
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"âœ… {filepath}")
          
          if not matches:
              print("No fixes found")
          
          PYTHON_END
          
          if git status --porcelain | grep -q .; then
            echo "fixes_applied=true" >> $GITHUB_OUTPUT
          else
            echo "fixes_applied=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push iteration 1
        if: steps.apply_fixes_1.outputs.fixes_applied == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_1.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: auto-fix iteration 1")
          
          git add -A
          git commit -m "$COMMIT_MSG"
          git push origin HEAD

      - name: Test after iteration 1
        if: steps.apply_fixes_1.outputs.fixes_applied == 'true'
        id: test_after_fix_1
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output_1.txt
          bin/rails test 2>&1 | tee -a test_output_1.txt
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 2
      # ============================================
      - name: Auto-fix iteration 2
        if: steps.test_after_fix_1.outputs.test_exit_code != '0'
        id: fix_iteration_2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ Iteration 2: Analyzing remaining failures..."
          
          TEST_FAILURES=$(cat test_output_1.txt 2>/dev/null | tail -300)
          
          PROMPT=$(cat <<'PROMPT_END'
          Fixes were applied in iteration 1, but tests still fail. Provide additional fixes.
          
          **Remaining failures:**
          PROMPT_END
          echo "$TEST_FAILURES"
          cat <<'PROMPT_END'
          
          Format as before:
          FIX_FILE: path/to/file.ext
          ```language
          content
          ```
          
          COMMIT_MESSAGE: Description
          PROMPT_END
          )
          
          gh models run claude-3-5-sonnet-20241022 --input "$PROMPT" > fixes_iteration_2.txt 2>&1 || echo "Failed"
          cat fixes_iteration_2.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 2
        if: steps.fix_iteration_2.outputs.fixes_generated == 'true'
        run: |
          python3 << 'PYTHON_END'
          import re
          import os
          
          try:
              with open('fixes_iteration_2.txt', 'r') as f:
                  content = f.read()
          except:
              exit(0)
          
          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)
          
          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"âœ… {filepath}")
          
          PYTHON_END
          
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_2.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: iteration 2")
            git add -A
            git commit -m "$COMMIT_MSG"
            git push origin HEAD
          fi

      - name: Test after iteration 2
        if: steps.fix_iteration_2.outputs.fixes_generated == 'true'
        id: test_after_fix_2
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee test_output_2.txt
          bin/rails test 2>&1 | tee -a test_output_2.txt
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      # ============================================
      # Auto-fix loop - Iteration 3 (Final)
      # ============================================
      - name: Auto-fix iteration 3 (final)
        if: steps.test_after_fix_2.outputs.test_exit_code != '0'
        id: fix_iteration_3
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ Iteration 3: Final fix attempt..."
          
          TEST_FAILURES=$(cat test_output_2.txt 2>/dev/null | tail -300)
          
          PROMPT=$(cat <<'PROMPT_END'
          Final attempt after 2 iterations. Provide all necessary fixes to make tests pass.
          
          **Failures:**
          PROMPT_END
          echo "$TEST_FAILURES"
          cat <<'PROMPT_END'
          
          Format:
          FIX_FILE: path/to/file.ext
          ```language
          content
          ```
          
          COMMIT_MESSAGE: Description
          PROMPT_END
          )
          
          gh models run claude-3-5-sonnet-20241022 --input "$PROMPT" > fixes_iteration_3.txt 2>&1 || echo "Failed"
          cat fixes_iteration_3.txt
          echo "fixes_generated=true" >> $GITHUB_OUTPUT

      - name: Apply fixes iteration 3
        if: steps.fix_iteration_3.outputs.fixes_generated == 'true'
        run: |
          python3 << 'PYTHON_END'
          import re
          import os
          
          try:
              with open('fixes_iteration_3.txt', 'r') as f:
                  content = f.read()
          except:
              exit(0)
          
          pattern = r'FIX_FILE:\s*(.+?)\n```(\w+)\n(.*?)```'
          matches = re.findall(pattern, content, re.DOTALL)
          
          for filepath, lang, file_content in matches:
              filepath = filepath.strip()
              file_content = file_content.rstrip()
              os.makedirs(os.path.dirname(filepath) or '.', exist_ok=True)
              with open(filepath, 'w') as f:
                  f.write(file_content)
              print(f"âœ… {filepath}")
          
          PYTHON_END
          
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            COMMIT_MSG=$(grep "COMMIT_MESSAGE:" fixes_iteration_3.txt 2>/dev/null | head -1 | sed 's/COMMIT_MESSAGE: //' || echo "fix: iteration 3 final")
            git add -A
            git commit -m "$COMMIT_MSG"
            git push origin HEAD
          fi

      - name: Final test
        if: steps.fix_iteration_3.outputs.fixes_generated == 'true'
        id: final_test
        continue-on-error: true
        run: |
          bin/rails test:prepare 2>&1 | tee final_test_output.txt
          bin/rails test 2>&1 | tee -a final_test_output.txt
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      # ============================================
      # Summary
      # ============================================
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ¤– Dependabot Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.initial_tests.outputs.test_exit_code }}" == "0" ]; then
            echo "âœ… Tests passed on first run - no fixes needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Tests failed - applying fixes..." >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.test_after_fix_1.outputs.test_exit_code }}" == "0" ]; then
              echo "âœ… Tests passed after iteration 1" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.test_after_fix_2.outputs.test_exit_code }}" == "0" ]; then
              echo "âœ… Tests passed after iteration 2" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.final_test.outputs.test_exit_code }}" == "0" ]; then
              echo "âœ… Tests passed after iteration 3" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Tests still failing after 3 iterations - manual review required" >> $GITHUB_STEP_SUMMARY
            fi
          fi
